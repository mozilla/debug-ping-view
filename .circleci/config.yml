version: 2.1

executors:
  node_executor:
    docker:
      - image: cimg/node:14.20.1 # Cloud Functions Node.js 14 runtime is based on Node.js version 14.20.1
    # working_directory: /app

jobs:
  build:
    executor: node_executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build webapp
          command: npm run build

  test-functions:
    executor: node_executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: cd functions && npm install
      - run:
          name: Test Cloud Functions in offline mode
          command: cd functions && npm test

  test-app:
    executor: node_executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run app tests
          command: npm test

workflows:
  version: 2
  build:
    jobs:
      - build
      - test-functions
      - test-app
