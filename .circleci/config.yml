version: 2.1

executors:
  node_executor:
    docker:
      - image: circleci/node:8.15.0 # Cloud Functions Node.js 8 runtime is based on Node.js version 8.15.0
    # working_directory: /app

jobs:
  build:
    executor: node_executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build webapp
          command: npm run build

  test-functions:
    executor: node_executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: cd functions && npm install
      - run:
          name: Test Cloud Functions in offline mode
          command: cd functions && npm test

workflows:
  version: 2
  build:
    jobs:
      - build
      - test-functions
